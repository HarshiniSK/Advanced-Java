<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Question 1: Solve Quadratic Equation</p>
    <form action="q1" method="GET">
        <input type="text" name="a" placeholder="Value of a" />
        <br>
        <input type="text" name="b" placeholder="Value of b" />
        <br>
        <input type="text" name="c" placeholder="Value of c" />
        <br>
        <button type="submit">Solve</button>
    </form>

    <p>Question 2: Find the LCM of two numbers</p>
    <form action="q2" method="get">
        <input type="text" name="num1" placeholder="Number 1"/>
        <br>
        <input type="text" name="num2" placeholder="Number 2"/>
        <br>
        <button type="submit">Find LCM</button>
    </form> 

    <p>Question 3: Find the HCF of two numbers</p>
    <form action="q3" method="get">
        <input type="text" name="num1" placeholder="Number 1"/>
        <br>
        <input type="text" name="num2" placeholder="Number 2"/>
        <br>
        <button type="submit">Find HCF</button>
    </form>

    <p>Question 4: Find the sum of natural numbers</p>
    <form action="q4" method="get">
        <input type="text" name="ll" placeholder="Lower Limit"/>
        <br>
        <input type="text" name="ul" placeholder="Upper Limit"/>
        <br>
        <button type="submit">Find Sum</button>
    </form>

    <p>Question 2: Display series of power</p>
    <form action="q5" method="get">
        <input type="text" name="n" placeholder="Enter value"/>
        <br>
        <button type="submit">Display</button>
    </form>
</body>
</html>
